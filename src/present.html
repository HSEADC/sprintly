<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present Sprintly</title>
</head>

<body class="present">
    <div class="up_part">
        <a class="up_part_a" href="index.html"><h1>Sprintly</h1></a>
        <div class="line_h1"></div>
        <h1 class="get_in_touch">Get in touch</h1>
    </div>
    <div class="center_part">
        <div class="side_text">
            <span>A</span>
            <span>G</span>
            <span>I</span>
            <span>L</span>
            <span>E</span>
        </div>
        <form id="my-form" action="https://formspree.io/f/mwpkvqel" method="POST">
            <h1>Оставайся на связи с нами:</h1>
            <input type="name" name="name" placeholder="Имя" required />
            <input type="email" name="email" placeholder="Email" required />
            <button id="my-form-button">
                <img src="images/pointer_button.svg" alt="">
            </button>
        </form>

        <div id="my-form-status" class="hidden">
            <h1>Спасибо, что заботишься о себе!</h1>
            <a href="index.html">
                <h1>Изучить подробнее</h1>
            </a>
        </div>
    
        <div class="side_text">
            <span>L</span>
            <span> </span>
            <span>I</span>
            <span>F</span>
            <span>E</span>
        </div>

    
    </div>

    <script>
        var form = document.getElementById("my-form");

        async function handleSubmit(event) {
            event.preventDefault();
            var status = document.getElementById("my-form-status");
            var data = new FormData(event.target);

            fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    form.classList.add("hidden");
                    status.classList.remove("hidden");
                    form.reset();
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            status.innerHTML = data["errors"].map(error => error["message"]).join(", ");
                        } else {
                            status.innerHTML = "Oh, you should enter your information.";
                        }
                    });
                }
            }).catch(error => {
                status.innerHTML = "Oops! There was a problem submitting your form";
            });
        }

        form.addEventListener("submit", handleSubmit);
    </script>
</body>

</html>
